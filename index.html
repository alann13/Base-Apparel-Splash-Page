<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>inThaHouse | Base Apparel</title>
  </head>
  <body class="bg-pattern h-screen bg-cover">
    <header>
      <div class="p-6">
        <img src="/images/logo.svg" alt="logo" />
      </div>
      <img
        class="w-full mb-12 md:hidden"
        src="/images/hero-mobile.jpg"
        alt="Female in orange blouse."
      />
    </header>
    <main class="text-center px-5">
      <h1 class="text-red"><span>we're</span> coming soon</h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>
      <form>
        <label for="email"></label>
        <input type="email" placeholder="Email Address" />
        <button>submit</button>
      </form>
      <img
        class="hidden md:block"
        src="/images/hero-desktop.jpg"
        alt="Female in orange blouse."
      />
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
